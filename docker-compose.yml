version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: grins-platform-app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv  # Exclude venv from volume mount for performance
      - app_output:/app/output
    environment:
      - PYTHONPATH=/app/src
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    command: python src/grins_platform/main.py
    depends_on:
      - postgres
      - redis
    networks:
      - grins-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: grins-platform-db
    environment:
      POSTGRES_DB: grins_platform
      POSTGRES_USER: grins_user
      POSTGRES_PASSWORD: grins_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - grins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grins_user -d grins_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: grins-platform-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - grins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development tools container
  dev-tools:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: grins-platform-dev
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - PYTHONPATH=/app/src
      - ENVIRONMENT=development
    command: tail -f /dev/null  # Keep container running
    networks:
      - grins-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_output:
    driver: local

networks:
  grins-network:
    driver: bridge