version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - grins-platform:latest
    image: grins-platform:latest
    container_name: grins-platform-app
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development (hot reload)
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      # Preserve container's virtual environment
      - /app/.venv
      # Persistent output and logs
      - app_output:/app/output
      - app_logs:/app/logs
    environment:
      - PYTHONPATH=/app/src
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    restart: unless-stopped
